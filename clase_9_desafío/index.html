<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafio clase 9: Eventos</title>
</head>
<body>
    <header>
        <h1>Desafio Clase 9: Eventos!</h1>
    </header>

    <main class="container">
        <form id="idForm">
            <div class="mb-3">
              <label for="idNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="idNombre">
              <div id="NombreCartaHelp" class="form-text">Introduzca aqui el nombre de su carta.</div>
            </div>
            <div class="mb-3">
              <label for="idHp" class="form-label">HP</label>
              <input type="number" class="form-control" id="idHp">
            </div>
            <div class="mb-3">
              <label class="form-label" for="idAtaque">Ataque</label>
              <input type="number" class="form-control" id="idAtaque">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="idRareza">Rareza</label>
                <select class="form-select" id="idRareza">
                  <option value="basica">Básica</option>
                  <option value="normal">Normal</option>
                  <option value="rara">Rara</option>
                  <option value="epica">Épica</option>
                  <option value="legendaria">Legendaria</option>
                </select>
              </div>
            <button type="submit" class="btn btn-dark">Crear Carta</button>
          </form>
          <br>
          <br>
          <button id="botonCartas" class="btn btn-secondary">Mostrar Cartas</button>
          <br>
          <br>
          <div id="cartas">

          </div>

    </main>

    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
